<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #F7F7F7; /* 배경색 */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto; /* 중앙 정렬 */
            padding: 20px;
            background-color: white; /* 카드 배경색 */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4A4A4A; /* 제목 색상 */
        }
        h3 {
            text-align: center;
            color: #7D7D7D; /* 서브 제목 색상 */
        }
        label {
            display: block;
            margin-top: 15px;
            color: #4A4A4A; /* 라벨 색상 */
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #D9D9D9; /* 테두리 색상 */
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #FFD600; /* 포커스 시 테두리 색상 */
            outline: none; /* 아웃라인 제거 */
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #FFD600; /* 버튼 배경색 */
            color: white; /* 버튼 글씨 색상 */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FFC107; /* 버튼 호버 색상 */
        }
        p {
            text-align: center;
            color: #4A4A4A; /* 텍스트 색상 */
        }
        a {
            color: #FFD600; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>1/N 정산 시스템에 오신 것을 환영합니다!</h2>
    <h3>로그인</h3>
    <label for="username">사용자 이름:</label>
    <input type="text" id="username" placeholder="사용자 이름 입력" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" placeholder="비밀번호 입력" required>

    <button onclick="login()">로그인</button>
    
    <p>아직 계정이 없으신가요? <a href="signup.html">회원가입하기</a></p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        // 로그인 로직 (예: 사용자 인증)
        alert('로그인 성공!');
        
        // 사용자 이름을 로컬 스토리지에 저장
        localStorage.setItem('currentUser', username);
        window.location.href = 'settlement.html'; // 정산하기 페이지로 이동
    }
</script>

</body>
</html>
